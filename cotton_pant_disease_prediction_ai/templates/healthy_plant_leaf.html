<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>কৃষাণের বন্ধু</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .border img {
            border-radius: 15px;
            border: 2px solid black;
        }
    </style>
</head>

<body>



    <div>
        <img src="../static/images/1.svg" class="w3-border w3-padding" alt="Indian AI Production"style="width:100%">
    </div>




    <div class="container my-2">
        <div class="row mb-5">

            <div class="col-sm" style="margin-bottom: 23px;">
                <span class="border border-primary">
                    <img src="{{ user_image }}" alt="User Image" class="img-thumbnail">
                    

                </span>
            </div>

            <div class="col-sm">

                <div>
                    <h1 style="padding: 15px; background-color: rgb(153, 156, 150); color: white;"
                        class="text-center mb-5 content-h1 rounded">
                        {{pred_output}} </h1>
                </div>





                <div class="details">

                    <h2>তুলা গাছে কোনো রোগবালাই নেই।</h2>
                    <p>গাছের পাতায় রাসায়নিক সার পরার কারনে পাতা পুড়ে গেছে, কিন্তু চিন্তা করার কোন প্রয়োজন নেই।</p>
                    <audio controls autoplay><source src="../static/পাতায় রাসায়নিক সার.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>

                </div>

                
            </div>


        </div>

        

    </div>
</body>

</html>
